<!doctype html>
<html>
    <head>
        <style type="text/css">
 
            body {font-family:Arial, Sans-Serif;}
 
            #container {width:300px; margin:0 auto;}
            form label {display:inline-block; width:140px;}
            form input[type="text"],
            form input[type="password"],
            form input[type="email"] {width:160px;}
 
            form .line {clear:both;}
            form .line.submit {text-align:right;}
 
        </style>
<script type="text/javascript">

function formValidation()  {

  if(document.registration.Username.value == 0){
    alert("Please enter a username");
  }

  else if (document.registration.Password.value = 0){
    alert("enter password");
  }
  else  {
    alert("Successfull login");
  }
}</script>

    </head>
    <body>
        <div id="container">
            <form>
                <h1>Create Logon</h1>
                <div class="line"><label for="username">Username *: </label><input type="text" id="username" required/></div>
                <div class="line"><label for="pwd">Password *: </label><input type="password" id="pwd" required/></div>
                <div class="line"><label for="email">Email *: </label><input type="email" id="email" /></div>
                <div class="line submit"><input type="submit" value="Submit" /></div>
            </form>
        </div>
    </body>
</html>
